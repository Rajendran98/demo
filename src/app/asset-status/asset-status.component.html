
<div class="one">
    <mat-sidenav-container>
    <button mat-raised-button class="btnp"> ASSET STATUS &nbsp;&nbsp;<i class='fas fa-close'></i></button>
    <p class="oneicon" (click)="sidenav.toggle()"  > <i class='fas fa-list-ul'></i></p>
  
    <div class="pl" >
       <!-- <button mat-raised-button class="btnp11"> (1925) ALL ASSETS  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

<mat-form-field  appearance="outline" class="froms" >
   
    <mat-select [(value)]="selected">
      <mat-option value="option1">ONE ASSETS</mat-option>
      <mat-option value="option2">(1925) ALL ASSETS</mat-option>
      <mat-option value="option3">TWO ASSETS</mat-option>
    </mat-select>
  </mat-form-field>
    </div>
    
    <div class="row" class="onescolumn">
        <div class="col-sm-6 col-xs-5">
           <p style="text-align: center;">Asset Off</p>
           <p style="text-align: center;">Asset On</p>
           <p style="text-align: center;">Awaiting First Report</p>
           <p style="text-align: center;">Manual</p>
           <p style="text-align: center;">Not Reporting</p>
        </div>
        <div class="col-sm-4 col-xs-3">
            <div *ngFor = "let question of products">
                <p style="text-align: right;">{{question.Q}}</p>
            </div>    
        </div>
        <div class="col-sm-2 col-xs-4">
            <div class="square"></div>
            <div class="square1"></div>
            <div class="square2"></div>
            <div class="square3"></div>
            <div class="square4"></div>
        </div>

    </div>
    
    <mat-sidenav class="extras" #sidenav mode="over" position="end">

        <mat-form-field>
            <mat-label>Filters</mat-label>
            <mat-select [formControl]="toppings" multiple>
              <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-divider></mat-divider>
          <mat-checkbox class="example-margin">Check me!</mat-checkbox>
          <mat-divider></mat-divider>
          <mat-checkbox class="example-margin">Check me!</mat-checkbox>
          <mat-divider></mat-divider>
    </mat-sidenav>

    
</mat-sidenav-container>
</div>
